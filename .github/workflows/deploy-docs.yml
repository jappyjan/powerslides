# Deploy docs to https://jappyjan.github.io/powerslides/
# Enable in repo Settings > Pages > Build and deployment > Source: GitHub Actions
name: Deploy Docs

on:
  push:
    branches:
      - main
    paths:
      - 'apps/powerslides-docs/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npx nx build powerslides-docs

      - uses: actions/upload-pages-artifact@v3
        with:
          path: apps/powerslides-docs/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
